<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:metadata>
			<f:viewParam name="cedula" value="#{adminsBean.cedula}"></f:viewParam>
		</f:metadata>
	</h:head>

<ui:composition template="template/templateAdm.xhtml">

	<ui:define name="title">
      				<center > Gestion de Datos Administrador</center>			
    </ui:define>
	<ui:define name="content" >

		<h:form class="form-horizontal form-material">
			<div class="form-group">
				<label class="col-md-12">Cédula</label>
				<div class="col-md-12">
					<h:inputText value="#{adminsBean.newAdm.cedula}" type="text" a:placeholder="Cedula" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Nombres</label>
				<div class="col-md-12">
					<h:inputText value="#{adminsBean.newAdm.nombre}"
						a:placeholder="Nombres" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Apellidos</label>
				<div class="col-md-12">
					<h:inputText value="#{adminsBean.newAdm.apellido}"
						a:placeholder="Apellidos" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Dirección</label>
				<div class="col-md-12">
					<h:inputText value="#{adminsBean.newAdm.direccion}"
						a:placeholder="Direccion" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Teléfono</label>
				<div class="col-md-12">
					<h:inputText value="#{adminsBean.newAdm.telefono}"
						a:placeholder="Telefono" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Email</label>
				<div class="col-md-12">
					<h:inputText value="#{adminsBean.newAdm.email}"
						a:placeholder="Email" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Contraseña</label>
				<div class="col-md-12">
					<h:inputSecret value="#{adminsBean.newAdm.contra}"
						a:placeholder="Contraseña" class="form-control form-control-line" />
				</div>
			</div>
		<div class="form-group">	
			<p:outputLabel value="Rol"/>
			<p:selectOneRadio value="#{adminsBean.newAdm.rol}">
				<f:selectItem  itemValue="AC" itemLabel="Asistente de Capacitación"/>
				<f:selectItem  itemValue="C" itemLabel=" Cajero"/>
			</p:selectOneRadio>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
				
					<h:commandButton action="#{adminsBean.GuarAdm()}"
						class="btn btn-success" type="color" value="Guardar" />
				</div>
			</div>

		</h:form>
		
	</ui:define>
</ui:composition>
</html>
