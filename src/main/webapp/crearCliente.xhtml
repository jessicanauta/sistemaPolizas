<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">

	<ui:define name="title">
        Crear Cliente
    </ui:define>

	<ui:define name="content">

		<h:form class="form-horizontal form-material">
			<div class="form-group">
				<label class="col-md-12">Cédula</label>
				<div class="col-md-12">
					<h:inputText value="#{clienteBean.newCliente.cedula}"
						type="text" a:placeholder="Cedula"
						class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Nombres</label>
				<div class="col-md-12">
					<h:inputText value="#{clienteBean.newCliente.nombre}"
						a:placeholder="Nombres" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Apellidos</label>
				<div class="col-md-12">
					<h:inputText value="#{clienteBean.newCliente.apellido}"
						a:placeholder="Apellidos" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Dirección</label>
				<div class="col-md-12">
					<h:inputText value="#{clienteBean.newCliente.direccion}"
						a:placeholder="Direccion" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Teléfono</label>
				<div class="col-md-12">
					<h:inputText value="#{clienteBean.newCliente.telefono}"
						a:placeholder="Telefono" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Email</label>
				<div class="col-md-12">
					<h:inputText value="#{clienteBean.newCliente.email}"
						a:placeholder="Email" class="form-control form-control-line" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-email" class="col-md-12">Contraseña</label>
				<div class="col-md-12">
					<h:inputSecret value="#{clienteBean.newCliente.contrasenia}"
						a:placeholder="Contraseña" class="form-control form-control-line" />
				</div>
			</div>

			<p:outputLabel>Fecha</p:outputLabel>
			<p:calendar value="#{clienteBean.newCliente.fecha}"></p:calendar>


			<div class="form-group">
				<div class="col-sm-12">
					<h:commandButton action="#{clienteBean.guardarDatos()}"
						class="btn btn-success" value="Guardar" />
				</div>
			</div>
			
		
			
			
			<div class="form-group">
				<div class="col-sm-12">
				
					
				</div>
			</div>
			
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
